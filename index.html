<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Место</title>
</head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img class="header__logo" alt="Место" src="images/logo.svg">
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__info">
                        <img class="profile__avatar" alt="Аватар" src="images/profile.jpg">
                        <div class="profile__id">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__specialization">Исследователь океана</p>
                        </div>
                        <button class="profile__pencil" type="button"></button>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="elements">
                    <div class="element">
                        <img class="element__img" src="images/kirill-pershin-1556355-unsplash.png" alt="Карачаевск">
                        <div class="element__place">
                            <h2 class="element__text">Карачаевск</h2>
                            <button type="button" class="element__button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__img" src="images/kirill-pershin-1404681-unsplash.png" alt="гора Эльбрус">
                        <div class="element__place">
                            <h2 class="element__text">Гора Эльбрус</h2>
                            <button type="button" class="element__button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__img" src="images/kirill-pershin-1088404-unsplash.png" alt="Домбай">
                        <div class="element__place">
                            <h2 class="element__text">Домбай</h2>
                            <button type="button" class="element__button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__img" src="images/kirill-pershin-1556355-unsplash.png" alt="гора Эльбрус">
                        <div class="element__place">
                            <h2 class="element__text">Гора Эльбрус</h2>
                            <button type="button" class="element__button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__img" src="images/kirill-pershin-1404681-unsplash.png" alt="Домбай">
                        <div class="element__place">
                            <h2 class="element__text">Домбай</h2>
                            <button type="button" class="element__button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__img" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                        <div class="element__place">
                            <h2 class="element__text">Карачаевск-Что-то там</h2>
                            <button type="button" class="element__button"></button>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__header">Редактировать профиль</h2>
                <form class="popup__form">      
                    <input class="popup__input-name" type="text" placeholder="Имя" value="Жак-Ив Кусто" name="personName">
                    <input class="popup__input-info" type="text" placeholder="О себе" value="Исследователь океана" name="personJob">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
                <button type="button" class="popup__close-button"></button>
            </div>
        </div>
    <script async src="./scripts/index.js"></script>
    </body>
</html>
