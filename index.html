<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Место</title>
</head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img class="header__logo" alt="Место" src="images/logo.svg">
            </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__info">
                        <img class="profile__avatar" alt="Аватар" src="images/profile.jpg">
                        <div class="profile__id">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__specialization">Исследователь океана</p>
                        </div>
                        <button class="button-style" type="button">
                            <img class="profile__pencil" src="./images/Edit_Button.png">
                        </button>
                    </div>
                    <button class="profile__add-button" type="button">
                        <img class="profile__vector" src="images/Vector.svg">
                    </button>
                </section>
                <section class="elements">
                    <div class="element">
                        <img class="element__img" src="images/kirill-pershin-1556355-unsplash.png">
                        <div class="element__place">
                            <h2 class="element__text">Карачаевск</h2>
                            <button type="button" class="element__button"><img src="images/Vector-like.svg" class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__img" src="images/kirill-pershin-1404681-unsplash.png">
                        <div class="element__place">
                            <h2 class="element__text">Гора Эльбрус</h2>
                            <button type="button" class="element__button"><img src="images/Vector-like.svg" class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__img" src="images/kirill-pershin-1088404-unsplash (1).png">
                        <div class="element__place">
                            <h2 class="element__text">Домбай</h2>
                            <button type="button" class="element__button"><img src="images/Vector-like.svg" class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__img" src="images/kirill-pershin-1556355-unsplash.png">
                        <div class="element__place">
                            <h2 class="element__text">Гора Эльбрус</h2>
                            <button type="button" class="element__button"><img src="images/Vector-like.svg" class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__img" src="images/kirill-pershin-1404681-unsplash.png">
                        <div class="element__place">
                            <h2 class="element__text">Домбай</h2>
                            <button type="button" class="element__button"><img src="images/Vector-like.svg" class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__img" src="images/kirill-pershin-1088404-unsplash (1).png">
                        <div class="element__place">
                            <h2 class="element__text">Карачаевск-Что-то там</h2>
                            <button type="button" class="element__button"><img src="images/Vector-like.svg" class="element__like"></button>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__text">&copy; 2020 Mesto Russia</p>
            </footer>
        </div>
        <div class="popup">
            <form class="popup__container">
                <h2 class="popup__header">Редактировать профиль</h2>
                <input class="popup__name" type="text" placeholder="Имя" value="Жак-Ив Кусто">
                <input class="popup__info" type="text" placeholder="О себе" value="Исследователь океана">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button" alt="закрыть"><img src="./images/close_icon.svg"></button>
        </div>
    </body>
    <script async src="./scripts/index.js"></script>
</html>
