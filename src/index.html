<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="./pages/index.css" rel="stylesheet" /> -->
    <title>Место</title>
  </head>
  <body class="body root">
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Место"/>
      </header>
      <main class="main">
        <section class="profile">
          <img
          class="profile__avatar"
          alt="Аватар"
          src="<%=require('./images/profile.jpg')%>"
          />
          <div class="profile__info">
            <div class="profile__id">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__specialization">Исследователь океана</p>
            </div>
            <button class="profile__pencil" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list elements"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup-add">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form id="formEditProfile" class="popup__form" name="personName">
          <input
            minlength="2"
            maxlength="40"
            class="popup__input popup__input_type_name"
            type="text"
            placeholder="Имя"
            name="name"
            required
          />
          <span id="name-error" class="error"></span>
          <input
            minlength="2"
            maxlength="200"
            class="popup__input popup__input_type_info"
            type="text"
            placeholder="О себе"
            name="job"
            required
          />
          <span id="job-error" class="error"></span>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_place-add">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__header">Новое место</h2>
        <form id="formEditPlace" class="popup__form popup__form_place" name="personInformation">
          <input
            minlength="2"
            maxlength="30"
            class="popup__input popup__input_type_place"
            type="text"
            placeholder="Место"
            name="placeName"
            required
          />
          <span id="placeName-error" class="error"></span>
          <input
            class="popup__input popup__input_type_link"
            type="url"
            placeholder="Ссылка"
            name="placeLink"
            required
          />
          <span id="placeLink-error" class="error"></span>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image img-add">
      <div class="popup-image__container">
        <button type="button" class="popup__close-button"></button>
        <img src="." alt="." class="popup-image__picture">
        <h2 class="popup-image__text"></h2>
      </div>
    </div>
    <template class="template-cards">
      <div class="card">
        <img class="card__img" src="." alt=".">
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button class="card__like-button" type="button">
            <span class="card__like-numbers">6</span>
          </button> 
        </div>
        <button class="card__delete-button" type="button"></button>
      </div>
    </template>
    <!-- <script async src="./pages/index.js" type="module"></script> -->
  </body>
</html>
